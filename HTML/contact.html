<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O'CAN - Contact</title>
    <script src="../JS/common.js" defer></script>
    <script src="../JS/general.js" defer></script>
    <script src="../JS/contact.js" defer></script>
    <link rel="stylesheet" href="../CSS/general.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/contact.css" />
  </head>
  <body>
    <div id="loader">
      <img src="../image/gif_ocan.gif" alt="Chargement..." />
    </div>
    <div id="container">
      <header id="header">
        <div class="logo">
          <a href="../index.html">
            <img
              class="pulse"
              id="logo"
              src="../image/logo_circle_transparent.png"
              alt="logo"
            />
          </a>
        </div>
        <div id="clock"></div>
        <div id="timer">0s</div>
        <nav class="flex">
          <a class="lien" href="./nos_produits.html">Produits</a>
          <a class="lien" href="./histoire.html">A propos</a>
          <a class="lien" href="./notre_equipe.html">Équipe</a>
          <a class="lien" href="./contact.html">Contact</a>
          <a class="lien" href="./panier.html"
            ><span class="material-icons">shopping_cart</span></a
          >
        </nav>
      </header>
      <main>
        <div class="form-container">
          <h2>Contactez-nous</h2>
          <form id="contactForm" action="#" method="post">
            <div class="form-group">
              <br />
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Votre nom complet"
                required
              />
            </div>
            <div class="form-group">
              <br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Votre e-mail"
                required
              />
            </div>
            <div class="form-group">
              <br />
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Sujet de votre message"
              />
            </div>
            <div class="form-group">
              <br />
              <textarea
                id="message"
                name="message"
                placeholder="Votre message"
              ></textarea>
            </div>
            <div class="form-actions">
              <button type="button" id="submitBtn">Envoyer</button>
            </div>
          </form>
        </div>
      </main>

      <!-- Modal pour le morpion -->
      <div id="ticTacToeModal" class="modal">
        <div class="modal-content">
          <h2>Gagnez pour envoyer votre message!</h2>
          <div id="ticTacToeBoard">
            <div class="row">
              <div class="cell" data-index="0"></div>
              <div class="cell" data-index="1"></div>
              <div class="cell" data-index="2"></div>
            </div>
            <div class="row">
              <div class="cell" data-index="3"></div>
              <div class="cell" data-index="4"></div>
              <div class="cell" data-index="5"></div>
            </div>
            <div class="row">
              <div class="cell" data-index="6"></div>
              <div class="cell" data-index="7"></div>
              <div class="cell" data-index="8"></div>
            </div>
          </div>
          <div id="gameResult"></div>
        </div>
      </div>

      <footer id="footer">
        <h3>Logo genéré par IA (Dall E)</h3>
        <br />
        <h3>
          <span class="material-icons">copyright</span> O'CAN, tous droits
          réservés.
        </h3>
        <div class="contact-info">
          <p>Adresse: 33 QUATER Av. du Champ de Manœuvre, 44470 Carquefou</p>
          <p class="phone-number" onclick="handlePhoneClick('0230130560')">
            Téléphone: 02 30 13 05 60
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
